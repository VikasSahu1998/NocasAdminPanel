<section>
    <div class="container-fluid flex">
        <div class="cognitive-page flex">
            <div class="text">
                <h1><small>Cognitive Navigation</small></h1>
                <p>Aviation & Aerospace</p>
                <p>Technology Solutions & Consulting.</p>
            </div>
            <form [formGroup]="LogInForm" novalidate >
                <h4>Log In</h4>
                <span class="mt-2">It's not long before you embark on this journey! </span>
                <div class="input-container mt-4">
                    <input type="email" placeholder="Email or phone number" formControlName="email" autocomplete="email"
                        id="email" required>
                    <i class="bi bi-envelope-at-fill"></i>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'"
                        id="password" autocomplete="password" formControlName="password" placeholder="8+ (a, A, 1, #)">
                    <span>
                        <i class="bi" [ngClass]="{'bi-eye-slash-fill': !showPassword, 'bi-eye-fill': showPassword}"
                            (click)="togglePasswordVisibility()"></i>
                    </span>
                </div>

                <div class="link">
                    <button type="submit" class="login" (click)="onsubmit()">Login</button>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="#">Create new account</a>
                </div>
            </form>
        </div>
    </div>
</section>
